{% extends 'accounts/base_authorisation.html' %}

{% block title %}Password reset - Sports Dictionary{% endblock %}

{% block content %}
<main class="password-reset-form">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <div class="card">
                    <div class="card-header">Password Reset</div>
                    <div class="card-body">
                        <form method="post" novalidate>
                            {% csrf_token %}
                            {% include 'accounts/form.html' %}
                            <button type="submit" class="btn btn-outline-dark btn-block">Send password reset email</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</main>
{% endblock %}
