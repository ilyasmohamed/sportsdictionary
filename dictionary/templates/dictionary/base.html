{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- CSS CUSTOM -->
    <link rel="stylesheet" href="{% static 'dictionary/base_style.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'dictionary/sports.css' %}" type="text/css">

    <!-- Font Awesome -->
    <script data-search-pseudo-elements src="https://kit.fontawesome.com/688c1ce446.js"></script>

    {% block extrastyles %}{% endblock %}
    {% block extrascripts %}{% endblock %}
</head>
<body>

    <div id="sports-dictionary-top-bar" class="container-fluid bg-dark">
        <div class="row">
            <div class="col-md-12">
                <!-- Navigation -->
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <div class="container">

                        <a class="navbar-brand" href="{% url 'index' %}">Sports Dictionary</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                                data-target="#navbarSupportedContent"
                                aria-controls="navbarSupportedContent" aria-expanded="false"
                                aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'index' %}">Home<span
                                            class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Sports
                                    </a>
                                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                        <a class="dropdown-item" href="{% url 'sport_index' 'football' %}">Football <i
                                                class="fas fa-futbol navbarDropdown-icon"></i> </a>
                                        <a class="dropdown-item" href="{% url 'sport_index' 'basketball' %}">Basketball
                                            <i
                                                    class="fas fa-basketball-ball navbarDropdown-icon"></i> </a>
                                        <a class="dropdown-item" href="{% url 'sport_index' 'american-football' %}">American
                                            Football <i class="fas fa-football-ball navbarDropdown-icon"></i> </a>
                                        <a class="dropdown-item" href="{% url 'sport_index' 'tennis' %}">Tennis <i
                                                class="fas fa-trophy navbarDropdown-icon"> </i></a>

                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="container h-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-md-8">
                    <div id="main_search">
                        <form action="{% url 'search' %}" class="form-inline my-2 my-lg-0" method="get">
                            <input class="form-control" type="search" placeholder="Search for a term"
                                   aria-label="Search" name="term">
                        </form>
                    </div>
                </div>
                <div class="col-md-4">
                        <div class="main-actions">
                            <a class="btn btn-light btn-circle btn-circle-lg m-1" href="{% url 'random_term' %}">
                                <i class="fas fa-random"></i>
                            </a>
                            <a class="btn btn-light btn-circle btn-circle-lg m-1" href="#">
                                <i class="fas fa-plus"></i>
                            </a>
                        </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <!-- Main Column -->
            <div class="col-md-8">
                {% block maincolumn %}{% endblock %}
            </div>

            <!-- Sidebar Widgets Column -->
            <div class="col-md-4">
                <div id="sidebar">
                    {% block sidebar %}{% endblock %}
                </div>
            </div>

        </div>

    </div>
    <!-- /.container -->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</body>
</html>
