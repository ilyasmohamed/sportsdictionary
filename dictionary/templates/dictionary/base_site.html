{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- CSS CUSTOM -->
    <link rel="stylesheet" href="{% static 'dictionary/css/base_style.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'dictionary/css/sports.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'dictionary/css/categories.css' %}" type="text/css">

    <!-- Font Awesome -->
    <script data-search-pseudo-elements src="https://kit.fontawesome.com/688c1ce446.js"></script>

    {% block extrastyles %}{% endblock %}
</head>
<body>
    {% block body %}{% endblock %}

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'dictionary/js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'dictionary/js/popper.min.js' %}"></script>
    <script src="{% static 'dictionary/js/bootstrap.min.js' %}"></script>
    {% block extrascripts %}{% endblock %}
</body>
</html>
