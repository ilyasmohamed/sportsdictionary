{% for term in terms %}
<div class="row mb-3 my-4">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                    <h5 class="card-title mb-1">
                        <div class="row">
                            <div class="col-md-7">
                                <a href="{{ term.get_absolute_url }}">{{ term.text }}</a>
                            </div>
                            <div class="col-md-5">
                                <a href="{{ term.sport.get_absolute_url }}"
                                   class="badge badge-sport badge-{{ term.sport.slug }} float-right">{{ term.sport }}</a>
                            </div>
                        </div>
                    </h5>
                    <p class="mb-0">
                        <small class="text-muted">{{ term.definitions.count }} definitions</small>
                    </p>
            </div>
        </div>
    </div>
</div>
{% endfor %}
