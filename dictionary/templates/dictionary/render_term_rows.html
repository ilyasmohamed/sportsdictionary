{% for term in terms %}
<div class="row mb-3">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <h6>
                    <h5 class="card-title mb-1">
                        <a href="{{ term.get_absolute_url }}">{{ term.text }}</a>
                        <a href="{{ term.sport.get_absolute_url }}"
                           class="badge badge-{{ term.sport.slug }} float-right">{{ term.sport }}</a>
                    </h5>
                    <p class="mb-0">
                        <small class="text-muted">{{ term.definitions.count }} definitions</small>
                    </p>

                </h6>
            </div>
        </div>
    </div>
</div>
{% endfor %}
