<!-- Categories Widget -->
<div class="card my-4">
    <h5 class="card-header">Categories</h5>
    <div class="card-body">
        <div class="row">
            <div class="col-lg-12 mb-2">
                <ul class="list-unstyled mb-0">
                        <li class="text-center">
                            <!-- TODO: Change 'All' as its not fully clear that this infact clears the filter.
                                        May be confused with 'All categories' e.g. terms which are linked to all listed categories -->
                            <a href="{{ sport.get_absolute_url }}">All</a>
                        </li>
                </ul>
            </div>
            {% for category in categories %}
            <div class="col-lg-6">
                <ul class="list-unstyled mb-0">
                        <li>
                            <a href="?category={{ category.name }}">{{ category.name }}</a>
                        </li>
                </ul>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
